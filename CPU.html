<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts2.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice</h1>
      </div>
      <div class="row">
        <button id="roll" type="button" name="btnRoll">Roll</button>
        <button id="hold" type="submit" name="btnHold">Hold</button>
        <button id="home" type="button" name="btnHome">Play with 2 players</button>
      </div>
      <div class="row">
        <h3>You rolled:</h3>
        <output id="currentRollDisplay" class="form-control" style="width:15%" type-"text"></output>
      </div>
      <div class="row">
        <div class="col-md-6 Player1">
          <h1>Player 1</h1>
          <img src="" alt="">
          <h3>Player 1: Round Total</h3>
          <output id="round-total1" class="form-control" style="width:15%" type="text"></output>
          <h3>Player 1: Point Total</h3>
          <output id= "gameTotal1" class="form-control" style="width:15%" type="text"></output>
        </div>
        <div class="col-md-6 computer">
          <h1>Computer</h1>
          <img src="" alt="">
          <h3>Computer: Round Total</h3>
          <output id="round-totalCPU" class="form-control" style="width:15%" type="text"></output>
          <h3>Computer: Point Total </h3>
          <output id= "gameTotalCPU" class="form-control" style="width:15%" type="text"></output>
        </div>
      </div>
    </div>
  </body>
</html>
