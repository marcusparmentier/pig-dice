<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice</h1>
      </div>
      <div class="row">
        <button id="roll" type="button" name="btnRoll">Roll</button>
        <button id="hold" type="submit" name="btnHold">Hold</button>
      </div>
      <div class="row">
        <h3>You rolled:</h3>
        <output id="currentRollDisplay" class="form-control" style="width:15%" type-"text"></output>
      </div>
      <div class="row">
        <div class="col-md-6 Player1">
          <label for="characterName">PLAYER 1 Enter Your Character Name Here</label>
          <input id="playerOneName" type="text">
          <img src="" alt="">
          <h2>Player 1: Round Total</h2>
          <output id="round-total1" class="form-control" style="width:15%" type="text"></output>
          <h1>Player 1: Point Total</h1>
          <output id= "gameTotal1" class="form-control" style="width:15%" type="text"></output>
        </div>
        <div class="col-md-6 Player2">
          <label for="characterName">PLAYER 2 Enter Your Character Name Here</label>
          <input id="playerOneName" type="text">
          <img src="" alt="">
          <h2>Player 2: Round Total</h2>
          <output id="round-total2" class="form-control" style="width:15%" type="text"></output>
          <h1>Player 2: Point Total </h1>
          <output id= "gameTotal2" class="form-control" style="width:15%" type="text"></output>
        </div>
      </div>
    </div>
  </body>
</html>
