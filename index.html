<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice</h1>
      </div>


        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <h2>Pick Your Avatar</h2>
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">

            <div class="item active">
              <img src="img/giphy (2).gif" alt="Los Angeles" style="width:100%;" style="height:100%;">
              <div class="carousel-caption">
                <h3>The little piggy that went to the market...</h3>
              </div>
            </div>

            <div class="item">
              <img src="img/Petunia_Pig.svg.png" alt="Chicago" style="width:100%;" style="heigh:100%;">
              <div class="carousel-caption">
                <h3>Batpig</h3>
              </div>
            </div>

            <div class="item">
              <img src="img/scissors.gif" alt="New York" style="width:100%;" style="height:100%">
              <div class="carousel-caption">
                <h3>Edward Scissorpig</h3>
              </div>
            </div>

          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>




      <div class="row">
        <button id="roll" type="button" name="btnRoll">Roll</button>
        <button id="hold" type="submit" name="btnHold">Hold</button>
      </div>
      <div class="row">
        <h3>You rolled:</h3>
        <output id="currentRollDisplay" class="form-control" style="width:15%" type-"text"></output>
      </div>
      <div class="row">
        <div class="col-md-6 Player1">
          <label for="characterName">PLAYER 1 Enter Your Character Name Here</label>
          <input id="playerOneName" type="text">
          <img src="" alt="">
          <h2>Player 1: Round Total</h2>
          <output id="round-total1" class="form-control" style="width:15%" type="text"></output>
          <h1>Player 1: Point Total</h1>
          <output id= "gameTotal1" class="form-control" style="width:15%" type="text"></output>
        </div>
        <div class="col-md-6 Player2">
          <label for="characterName">PLAYER 2 Enter Your Character Name Here</label>
          <input id="playerOneName" type="text">
          <img src="" alt="">
          <h2>Player 2: Round Total</h2>
          <output id="round-total2" class="form-control" style="width:15%" type="text"></output>
          <h1>Player 2: Point Total </h1>
          <output id= "gameTotal2" class="form-control" style="width:15%" type="text"></output>
        </div>
      </div>
    </div>
  </body>
</html>
